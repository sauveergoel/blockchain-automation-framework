apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: employer-employer-steward-2-node
  annotations:
    fluxcd.io/automated: "false"
  namespace: employer-ns
spec:
  releaseName: employer-employer-steward-2-node
  chart:
    path: platforms/hyperledger-indy/charts/indy-node
    git: ssh://git@github.com/sauveergoel/blockchain-automation-framework.git
    ref: indy_bug
  values:
    metadata:
      name: employer-employer-steward-2-node
      namespace: employer-ns
    network:
      name: baf
    organization:
      name: employer
    image:
      pullSecret: regcred
      initContainer:
        name: employer-employer-steward-2-node-init
        repository: alpine:3.9.4
      indyNode:
        name: employer-employer-steward-2-node
        repository: index.docker.io/hyperledgerlabs/indy-node:1.11.0
    node:
      name: employer-steward-2
      ip: 0.0.0.0
      port: 9741
    client:
      ip: 0.0.0.0
      port: 9742
    service:
      type: ClusterIP
      ports:
        nodePort: 9741
        nodeTargetPort: 9741
        clientPort: 9742
        clientTargetPort: 9742
    configmap:
      indyConfig: |-
        NETWORK_NAME = 'baf'
        # Enable stdout logging
        enableStdOutLogging = True
        logRotationBackupCount = 10
        # Directory to store ledger.
        LEDGER_DIR = '/var/lib/indy/data'
        # Directory to store logs.
        LOG_DIR = '/var/log/indy'
        # Directory to store keys.
        KEYS_DIR = '/var/lib/indy/keys'
        # Directory to store genesis transactions files.
        GENESIS_DIR = '/var/lib/indy/genesis'
        # Directory to store backups.
        BACKUP_DIR = '/var/lib/indy/backup'
        # Directory to store plugins.
        PLUGINS_DIR = '/var/lib/indy/plugins'
        # Directory to store node info.
        NODE_INFO_DIR = '/var/lib/indy/data'
    ambassador:
      annotations: |-
        ---
        apiVersion: ambassador/v1
        kind: TCPMapping
        name: employer-employer-steward-2-node-node-mapping
        port: 15141
        service: employer-employer-steward-2-node.employer-ns:9741
        ---
        apiVersion: ambassador/v1
        kind: TCPMapping
        name: employer-employer-steward-2-node-client-mapping
        port: 15142
        service: employer-employer-steward-2-node.employer-ns:9742
    vault:
      address: http://ab0e697583dfc447b8d14e6526e14759-1481581572.eu-west-1.elb.amazonaws.com:20002
      serviceAccountName: employer-employer-steward-2-vault-auth
      keyPath: /keys/baf/keys/employer-steward-2
      authPath: kubernetes-employer-employer-steward-2-auth
      nodeId: employer-steward-2
      role: ro
    storage:
      data:
        storagesize: 512Mi
        storageClassName: employer-aws-storageclass
      keys:
        storagesize: 512Mi
        storageClassName: employer-aws-storageclass
