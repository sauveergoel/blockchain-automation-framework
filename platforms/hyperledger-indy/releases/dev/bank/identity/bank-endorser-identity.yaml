apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: bank-bank-endorser-transaction
  annotations:
    fluxcd.io/automated: "false"
  namespace: bank-ns
spec:
  releaseName: bank-bank-endorser-transaction
  chart:
    path: platforms/hyperledger-indy/charts/indy-ledger-txn
    git: https://github.com/sauveergoel/blockchain-automation-framework.git
    ref: indydemo
  values:
    metadata:
      name: bank-bank-endorser-transaction
      namespace: bank-ns
    network:
      name: baf
    genesis:
      pool: 
      domain: 
      add_org: True
    image:
      cli:
        name: bank
        repository: index.docker.io/hyperledgerlabs/indy-ledger-txn:latest
        pullSecret: regcred
    vault:
      address: http://vault.internal.demo.aws.blockchaincloudpoc.com:9001
      role: rw
      serviceAccountName: bank-admin-vault-auth
      auth_path: kubernetes-bank-admin-auth
    organization:
      name: bank
      adminIdentity:
        name: bank-trustee
        did: F98vuXxKeEZDDHEUh4Dj7E
        path: bank/trustees
      newIdentity:
        name: bank-endorser
        role: ENDORSER
        did: Ub3bZDFJmkrLnvWQN6zfRT
        verkey: G35a19J9ZFLrP8QN1WnnxPZHw5293UU5cQaRSQ8PDkS7
        path: bank/endorsers
    node:
      name: bank
