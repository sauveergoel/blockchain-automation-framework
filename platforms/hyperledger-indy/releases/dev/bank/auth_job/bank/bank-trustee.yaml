apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: bank-bank-trustee-auth-job
  annotations:
    fluxcd.io/automated: "false"
  namespace: bank-ns
spec:
  releaseName: bank-bank-trustee-auth-job
  chart:
    path: platforms/hyperledger-indy/charts/indy-auth-job
    git: https://github.com/sauveergoel/blockchain-automation-framework.git
    ref: indydemo
  values:
    metadata:
      name: bank-bank-trustee-auth-job
      namespace: bank-ns
    network:
      name: baf
      kubernetes_url: https://34D2F36E71F0880BE63D943D2E503A9B.gr7.eu-west-1.eks.amazonaws.com
    image:
      name: bank
      repository: alpine:3.9.4
    vault:
      address: http://vault.internal.demo.aws.blockchaincloudpoc.com:9001
      keyPath: bank.trustees
      identity: bank-trustee
      admin_auth_path: kubernetes-bank-admin-auth
      policy: bank-bank-trustee-ro
      policy_content: path \"/bank/trustees/bank-trustee/*\" { capabilities = [ \"read\", \"list\" ] }
      auth_path: kubernetes-bank-bank-trustee-auth
    account:
      admin_service: bank-admin-vault-auth
      admin_role: rw
      service: bank-bank-trustee-vault-auth
      role: ro
